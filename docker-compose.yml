services:
  qip-app:
    container_name: qip-app
    image: ghcr.io/prb-naoby/rpj-qip-chat:latest
    ports:
      - "3004:3000"   # Frontend
      - "1234:1234"   # Backend API
    volumes:
      - data:/app/data
    restart: unless-stopped
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - MS_CLIENT_ID=${MS_CLIENT_ID}
      - MS_CLIENT_SECRET=${MS_CLIENT_SECRET}
      - MS_TENANT_ID=${MS_TENANT_ID}
      - ONEDRIVE_DRIVE_ID=${ONEDRIVE_DRIVE_ID}
      - ONEDRIVE_ROOT_PATH=${ONEDRIVE_ROOT_PATH}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Jakarta
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1234/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nginx-network
      - redis

networks:
  nginx-network:
    external: true
  redis:
    external: true

volumes:
  data:
