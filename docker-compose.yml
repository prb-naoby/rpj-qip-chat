services:
  qip-frontend:
    container_name: qip-frontend
    build:
      context: ./frontend
    ports:
      - "3004:3000"
    environment:
      - BACKEND_URL=http://qip-backend:1234
      - TZ=Asia/Jakarta
    networks:
      - nginx-network
    depends_on:
      - qip-backend
    restart: unless-stopped

  qip-backend:
    container_name: qip-backend
    build: .
    ports:
      - "1234:1234"
    volumes:
      - data:/app/data
    restart: unless-stopped
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - MS_CLIENT_ID=${MS_CLIENT_ID}
      - MS_CLIENT_SECRET=${MS_CLIENT_SECRET}
      - MS_TENANT_ID=${MS_TENANT_ID}
      - ONEDRIVE_DRIVE_ID=${ONEDRIVE_DRIVE_ID}
      - ONEDRIVE_ROOT_PATH=${ONEDRIVE_ROOT_PATH}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Jakarta
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JOB_MAX_WORKERS=${JOB_MAX_WORKERS:-2}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1234/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nginx-network

networks:
  nginx-network:
    external: true

volumes:
  data:
