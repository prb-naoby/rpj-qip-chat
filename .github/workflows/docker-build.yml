name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Use a specific version for stability if needed, or 'latest'
env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed if you want to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx - essential for caching and multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional: Login to GitHub Container Registry (remove if you only want to test build)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push (or just build)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # We don't push by default to be safe. Uncomment 'push: true' to publish.
          push: true 
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # BEST PRACTICE: Use GitHub Actions cache to speed up builds significantly
          cache-from: type=gha
          cache-to: type=gha,mode=max
